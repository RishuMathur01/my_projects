<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trains</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Your train cards here -->
    <div class="train-card">
      <div class="train-info">
        <h3>Train Name</h3>
        <p>Departure City</p>
        <p>Arrival City</p>
        <p>Date</p>
        <p>Departure Time</p>
        <p>Arrival Time</p>
        <p>Duration</p>
        <p>Classes</p>
        <p>Price</p>
        <button class="btn-book">Book Now</button>
      </div>
    </div>
  </div>

  <!-- Ticket container -->
  <div id="ticket-container"></div>

  <!-- Include your script.js file -->
  <script src="script.js"></script>
</body>
</html>
